{% extends 'base.html' %}

{% block head %} 
{% endblock %}

{% block body %} 

    <div class="loginRegisterPageBody">
        <!--Navbar-->

        <header>

            <!--Skip nav link for accessability-->

            <a class="skipNavLink" href="#main-content">
                skip navigation
            </a>

            <!--<img src="Images/HHLogo.svg" alt="HHLogo" class="HHLogo">-->
            <h3 class="headerBrandName">HORIZON HOTELS</h3>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <nav>
                <ul>
                    <li><a href="searchPage">Search</a></li>
                    <li><a href="aboutUsPage">About Us</a></li>
                    <li><a href="basketPage">Basket</a></li>
                    <li><a href="userAccountPage">Account</a></li>
                    <li><a href="logoutPage">Logout</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </header>

        <main id="main-content">

        <!--Gap/Space beneath nav-->
        <div class="navGap"><br></div>

        <div class="loginRegisterFormDiv">
            <form class="loginRegisterForm" action="/changePersonalDetailsPage" method="POST">
                <div class="action">
                    <a class="line" style="display: inline;">Personal Details</a>
                </div>
                <div>
                    <input type="text" placeholder="First Name" id="first_name" name="first_name" value={{first_name}} required/>
                    <input type="text" placeholder="Last Name" id="last_name" name="last_name" value={{last_name}} required/>
                    <p class="error_message" id="email_error_message">{{email_html}}</p>
                    <input type="email" placeholder="Email" id="email" name="email" value={{email}} required/>
                    
                    <button id="submit" onclick="confirm_user_changes()">Apply Changes</button> <br>
                </div>
            </form>
        </div>

    </div>

    <script>
        function confirm_user_changes() {
            var result = confirm('Are you sure you would like to apply these changes?')
            if (result == false) {
                event.preventDefault();
            }
        }
    </script>

{% endblock %}
